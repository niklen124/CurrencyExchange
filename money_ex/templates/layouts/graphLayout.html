<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="robots" content="index, follow">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    {% load static %}
    <link href="https://fonts.googleapis.com/css?family=Poppins:200,400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/aks.css' %}">
    <link rel="stylesheet" href="{% static 'css/spectre.css' %}">
    <link rel="stylesheet" href="{% static 'css/spectre-exp.css' %}">
    <link rel="stylesheet" href="{% static 'css/yeo.css' %}">
    <link rel="icon" href="{% static 'image/icons8-bank-48.png' %}">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Money EX</title>
</head>

<body>
   
    <div class="yeo-slogan">
        <div class="container yeo-header">
            <div class="columns">
                <div class="column col-12">
                    <header class="navbar">
                        <section class="navbar-section">
                            <a class="navbar-brand logo" href="#">
                                <img src="{% static 'image/icons8-bank-96.png' %}" alt="Logo"><span style="color: #f0f0cd; ; font-weight: bold;">Money EX</span>
                            </a>
                            
                        </section>
                        <section class="navbar-section hide-sm">                         
                            <a class="btn btn-link" href="/home">Convertisseur</a>
                            <a class="btn btn-link" href="/graph">Graphiques</a>
                            <a class="btn btn-link" href="/historique">Historique</a>

                            <div class="dropdown">
                                <a href="#" class="btn btn-link dropdown-toggle" id="accountDropdown" role="button" data-bs-toggle="dropdown">
                                    <i class="bi bi-person-circle"></i>
                                </a>
                                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="accountDropdown">
                                    <li><a class="dropdown-item text-dark" href="{% url 'login' %}">Login</a></li>
                                    <li><a class="dropdown-item text-dark" href="{% url 'logout' %}">Logout</a></li>
                                </ul>
                            </div>
                        </section>
                    </header>
                </div>
            </div>
        </div>
    </div>
    

    {% block graphContent %}
    {% endblock %}


    <script src="{% static 'js/graph.js' %}"></script>
</body>
</div>
</section>
<div class="yeo-footer">
  <div class="container">
      <div class="columns">
          <div class="column col col-sm-6">
              <p style="text-align: center;margin-top: 30px;">Money EX Designed by Group 9 @2025</p>
          </div>
      </div>
  </div>
</div>
</html>
