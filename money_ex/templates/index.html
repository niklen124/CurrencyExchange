<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    {% load static %}
    <link rel="icon" href="{% static 'image/icons8-bank-48.png' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Money EX</title>
</head>
<body>
    <div class="navbar">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Convertisseur</a>
                    </li>
                </ul>
            </div>          
        </nav>
        
    </div>

    <div class="text">

        <h1>Convertisseur de devises Money EX</h1>

    </div>  



    <div class="container">
        <div class="container">
            <div class="row">
                
                <div class="col input-group-text ">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Montant</span>
                    </div>
                    
                    <input 
                        type="text"
                        class="form-control"
                        id="amountOne"
                        aria-label="Amount (to the nearest dollar)"
                        placeholder="1,00"
                    >
                    <div class="input-group-append">
                        <span class="input-group-text">$</span>
                    </div>
                    
                </div>
                <div class="col input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">De</span>
                        <input 
                            type="text"
                            class="form-control"
                            id="comboInput1"
                            list="currencyOne"
                            placeholder="USD"
                        >
                        <datalist id="currencyOne">
                            <option value="USD">
                            <option value="EUR">
                            <option value="URA">
                        </datalist>
                    </div>
                    <div>
                        <button type="button" id="swap" class="btn btn-outline-dark">Swap</button>
                    </div>
                    <div class="input-group-append">
                        <span class="input-group-text">Vers</span>
                        <input 
                            type="text"
                            class="form-control"
                            id="comboInput2"
                            list="currencyTwo"
                            placeholder="EUR"
                        >
                        <datalist id="currencyTwo">
                            <option value="USD">
                            <option value="EUR">
                            <option value="URA">
                        </datalist>
                    </div>
                </div>
            </div>


        </div>
        <br>
        <div class="" id="result" style="color: rgb(255, 55, 36);">OM</div>
        <div class="rate" id="rate" style="color: blue;">OK</div>
        <div class="text-center">
            <button type="button" id="convert" class="btn btn-primary">Convertir</button>
        </div>
    </div>
    


    
    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
